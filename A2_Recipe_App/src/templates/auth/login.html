<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Login</title>
    </head>
    <body>
        <h1>Login</h1>

        {% if error_message %}
            {{error_message}}
        {% endif %}

        <form action="" method="POST" >
            {% csrf_token %}
            {{form}}
            <button type="submit">Login</button>
            <br> 
            <br>
            <a class="recipe-list-link" href="{% url 'recipes:recipes_home' %}">Back to Home</a>
        </form>
    </body>
</html>
