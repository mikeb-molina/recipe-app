<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Recipe Details</title>
    </head>
    <body>
      <h2>Details: {{object.name}}</h2>
      <b>Recipe: </b> {{object.name}} <br>
      <b>Cooking Time: </b> {{object.cooking_time}} <br>
      <b>Difficulty: </b> {{object.difficulty}} <br>
      <b>Ingredients: </b> {{object.ingredients}} <br>

      <img src="{{object.pic.url}}" width="150" height="auto"/>
    </body>
    </html>
