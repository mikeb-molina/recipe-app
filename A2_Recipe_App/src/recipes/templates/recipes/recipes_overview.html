<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Recipe Overview</title>
    </head>
    <body>
        <div class="container">
            <h1>Recipe List </h1>
            <ul>
                {%for recipe in recipes %}
                <li>
                    <a href="{% url 'recipe_detail' pk=recipe.pk %}">{{recipe.name}}</a>
                </li>
                {%empty%}
                <li>No recipes available.</li>
                {%end for%}
            </ul>
            <a href="{% url 'home' %}">Back To Home</a>
        </div>
    </body>
</html>
